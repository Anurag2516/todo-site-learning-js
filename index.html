<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"></head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<body>

     <div id="notification" class="notification">
        <span id="notificationIcon"></span>
        <span id="notificationText"></span>
    </div>

    <div class="container">
        <h1>‚úì My To-Do List</h1>
        
        <div class="input-section">
            <input type="text" id="todoInput" placeholder="What needs to be done?" autocomplete="off">
            <button type="button" title="Add new task in list" id="addBtn">Add</button>
        </div>
        <span id="errorMsg" class="error-msg">‚ö†Ô∏è Field cannot be empty.</span>

        <div class="filters">
            <button type="button" class="filter-btn active" data-filter="all">All</button>
            <button type="button" class="filter-btn" data-filter="active">Active</button>
            <button type="button" class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <ul id="todoList">
        </ul>

        <div class="empty-state" id="emptyState">
            <span id="emptyStateSpan">üìù</span>
            <p id="emptyStatePara">No tasks yet!</p>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="totalTasks">0</span>
                <span>Total</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="activeTasks">0</span>
                <span>Active</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="completedTasks">0</span>
                <span>Completed</span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
